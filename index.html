<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>5 Day Weather Forcast</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Link the DayJS library -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="title">Weather Dashboard</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="row">
        <div class="col-md-4 col-12">
          <div class="card">
            <h4 class="card-header">Search For A City:</h4>
            <form id="city-search-form" class="card-body">
              <input
                class="search-box card-body"
                id="search-field"
                placeholder="Enter City"
                type="text"
                autofocus="true"
              />
              <button class="btn btn-city-search" id="btn-search" type="submit">
                Search
              </button>
            </form>
          </div>
          <div class="card search-history">
            <h4 class="card-header">Previous Searches:</h4>
            <div class="card-body">
              <div class="search-history-container"></div>
            </div>
          </div>
        </div>
        <div class="col-md-8 col-12">
          <section class="city-weather-detail-container"></section>
          <section
            class="city-weather-forcast d-flex justify-content-between flex-wrap"
          ></section>
        </div>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
