<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>5 Day Weather Forcast</title>
  </head>

  <body>
    <header>
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="title">Weather Dashboard</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="row">
        <div class="col-md-4 col-sm-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Search For A City:</h4>
              <input
                class="search-box card-body"
                id="search-field"
                placeholder="Enter City"
              />
              <button type="button" class="btn btn-city-search" id="btn-search">
                Search
              </button>
            </div>
          </div>
          <div class="card search-history-container">
            <div class="card-body">
              <h4 class="card-title">Previous Searches:</h4>
            </div>
          </div>
        </div>
        <div class="col-md-8 col-sm-12"></div>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
